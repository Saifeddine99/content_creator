<!DOCTYPE HTML>
<html>
<head>
  <title>Content Creator</title>
  <script src="//code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>  <meta charset="utf-8">    
  <link rel="stylesheet" href="static/styles.css">
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.1/jquery-ui.min.js"></script>
    

</head>
<body style="background-color:white;">  
    <div id="chat-container" class="container bg-info pt-3 text-white mt-5 rounded shadow">
  
        <div class="row px-4">
          <div class="col-8 p-0">
            <h2><i class="fas fa-comment-dots"></i> Content Creator</h2>
          </div>
          <div class="col text-right pr-0">
            
          </div>
          <hr class="col-12 mb-0">
        </div>
        
        <!--   CHAT WRAPPER -->
        <div id="chat-wrapper" class="row px-4 pb-4 d-flex flex-column-reverse flex-nowrap">
            <span disabled class="chat-right  d-none col-8 message offset-4 mt-3 border shadow bg-info text-white p-3 pl-4" >Hello ... How can I help you ?</span>
            <span disabled class="chat-left  message col-8 mt-3 border-0 shadow bg-white text-dark p-3 pl-4">Hello ... How can I help you ?</span>
        </div>
      
        <!-- INPUT & CREDS -->
        <div class="row px-4 py-4 rounded-bottom">
      
          <input id="interface" type="text" class="col rounded rounded-pill bg-light p-3 text-left border-0" placeholder=" Write question..."><button class="btn btn-primary d-inline" id="riva-btn" style="width:60px"><i id="mic-icon"  class="fa fa-send" aria-hidden="true"></i>
          </button>
        
        </div>
      
      
      </div>
  <audio controls style="display:none"></audio>
  <audio id="audioPlay" controls style="display:none"></audio>
  <script src="static/script.js" type="text/javascript"></script>
</body>
</html>
